<!DOCTYPE html>
<html lang="en" ng-app="Registering">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 图像</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="MainController">
<form role="form">
    <div class="form-group" align="center">

        <label for="username" >Account</label>
        <input type="text" class="form-control" id="username" ng-model="username" placeholder="username...">
        <label for="password" >PassCode</label>
        <input type="text" class="form-control" id="password" ng-model="password" placeholder="password...">
<!--        <button type="button" class="btn btn-primary btn-lg" name="Login" style="font-size: 30px">-->
<!--            <span class="glyphicon glyphicon-log-in"></span> Log in</button>-->
        <button type="button" class="btn btn-primary btn-lg" name="Register" style="font-size: 30px">
            <span class="glyphicon glyphicon-plus"></span> Register</button>
    </div>
    <div class="form-group">
        <label for="inputfile">文件输入</label>
        <input type="file" id="inputfile">
        <p class="help-block">这里是块级帮助文本的实例。</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">请打勾
        </label>

        <div align = "left" ng-repeat="user in users">
        <ul class="list-group">
            <li class="list-group-item">{{ user.username + " " + user.password }}</li>

        </ul>
            <button  ng-click="addAccount()" type="button" class="btn btn-default">Create</button>

            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

            <script>
                angular.module('Registering',[]).controller('MainController', function(res,$scope, $http){
                    $scope.users = res.data;
                    $scope.addAccount = function (){
                        $http.post('/addAccount', $scope.username, $scope.password).then(function(){

                            $scope.users.unshift({
                                username : $scope.username,
                                password : $scope.password

                            });
                        })
                    }


                })

            </script>




        </div>
    </div>

</form>
</body>
</html>
